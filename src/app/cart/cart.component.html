<div class="row" id='card'>
  <div class="col-md-4">
    <!--Card-->
    <mdb-card cascade="true" wider="true" class="card">

      <!--Card image-->
      <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <img class="card-img-top"
          src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQd2qe_KQZAdXX5NksKY46lyxqkc832IuBoU6qCmG-yFceLcd2-u2D6u-VeMj8rIx6xioKwzj3AAfv_sGI0eb1-xE9BmBsXazrDHENHBZ7hqvD2WO2Y9DHo&usqp=CAc"
          alt="">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/.Card image-->
      <!--Card content-->
      <mdb-card-body cascade="true" class="text-center">
        <!--Category & Title-->
        <h5>Final fantasy XIV</h5>
        <mdb-card-title>
          <h4><strong><a href="">{{game.title}}</a></strong></h4>
        </mdb-card-title>

        <!--Description-->
        <mdb-card-text>{{game.description}}.</mdb-card-text>

        <!--Card footer-->
        <mdb-card-footer>
          <div class="clearfix"><span class="float-left">{{game.price}}</span>
            <span class="float-right">
              <a data-toggle="tooltip" data-placement="top" title="Share"><i class="fas fa-share-alt mr-3"></i></a>
              <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist"><i
                  class="fas fa-heart"></i></a>
            </span></div>
        </mdb-card-footer>
      </mdb-card-body>
      <!--/.Card content-->
    </mdb-card>
    <!--/.Card-->
  </div>
</div>
