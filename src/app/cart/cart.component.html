<div class="row">
  <div class="col-md-4">
    <!--Card-->
    <mdb-card cascade="true" wider="true" class="card">

      <!--Card image-->
      <div class="view view-cascade overlay waves-light" mdbWavesEffect>
        <img class="card-img-top"
          src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTI2MlbLwX3W8DEdEf2TEV99HXKjYqiL0PTduOT5QCQSklwKKs0k5n0vZ8mV5s8YyF2YKlVfQhTt8rjYoGThfsFg1aSTfLwFrYVwfTFcai6RSEmwrHr0vs4&usqp=CAc" alt="">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <mdb-card-body cascade="true" class="text-center">
        <!--Category & Title-->
        <h5>Final fantasy</h5>
        <mdb-card-title>
          <h4><strong><a href="">{{game.title}}</a></strong></h4>
        </mdb-card-title>

        <!--Description-->
        <mdb-card-text>{{game.description}}.</mdb-card-text>

        <!--Card footer-->
        <mdb-card-footer>
          <div class="clearfix"><span class="float-left">49$</span>
            <span class="float-right">
              <a data-toggle="tooltip" data-placement="top" title="Share"><i class="fas fa-share-alt mr-3"></i></a>
              <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist"><i
                  class="fas fa-heart"></i></a>
            </span></div>
        </mdb-card-footer>

      </mdb-card-body>
      <!--/.Card content-->

    </mdb-card>
    <!--/.Card-->
  </div>
</div>
