<h2 class="animated fadeInLeft delay-1s"> CASCADE8 GAME STORE </h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: auto; margin-bottom: 10px; width: 90%">

    <!-- Title Column -->
    <ng-container matColumnDef="title" style="width: 70%;">
        <th mat-header-cell *matHeaderCellDef style="font-size: 100%"> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    

    <!-- Details Column -->
    <ng-container matColumnDef="view" style="width: 15%">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <a mat-button color="primary" routerLink="/view/{{element.id}}"> Details </a>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete" style="width: 15%">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button color="warn" (click)= "onDelete(element)"> Delete </button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="buy" style="width: 15%">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-button color="warn" (click)= "onDelete(element)"> Buy </button>
            </td>
        </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
