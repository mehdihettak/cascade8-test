<h2> Game List </h2>

<table mat-table [dataSource]="games" class="mat-elevation-z8" style="margin: auto; margin-bottom: 10px; width: 90%">
    <!-- Id Column -->
    <ng-container matColumnDef="id" style="width: 20%">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title" style="width: 50%">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="view" style="width: 15%">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <a mat-button color="primary" routerLink="/view/{{element.id}}"> View </a>
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="delete" style="width: 15%">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button color="warn" (click)= "onDelete(element)"> Delete </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
